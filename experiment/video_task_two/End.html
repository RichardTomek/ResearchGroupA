{{ block title }}
    Part 1 - Relaxation Video
    <div class="title-line"></div>
{{ endblock }}

{{ block content }}
    <style>
        .container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: left;
        }
        .content-box {
            background-color: #fefefe;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 20px;
            margin: 20px;
        }
        .task-text {
            margin: 20px 0;
            line-height: 1.8;
            font-size: 1.1em;
        }
        .title-line {
            border-bottom: 3px solid #e6f3ff;
            margin: 20px 0;
        }
        .instructions-header {
            font-weight: bold;
            font-size: 1.2em;
            margin: 25px 0 15px 0;
            color: #333;
        }
        .instructions-list {
            list-style-type: disc;
            margin: 20px 0;
            padding-left: 25px;
        }
        .instructions-list li {
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>

    <div class="container">
        <div class="content-box">
            <div class="task-text">
                Feel free to take off the headphones and progress by clicking "NEXT" button.
            </div>

            {{ next_button }}
        </div>
    </div>
{{ endblock }}
